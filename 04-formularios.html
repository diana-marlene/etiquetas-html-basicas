<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Formularios</h1>
         <!-- action se refiere a la acción que se realizara  -->
        <!-- method hace referencia al método HTTO usado para
            enviar  los datos. GET es el método por defecto-->
        <form method="POST">
            <p>
                <label for="name">Nombre:</label>
                <input type="text"/>
            </p>
            <p>
                <label for="email"> Correo:</label>
                <input type="text"/>
            </p>
           <p>
                <label for="password">Contraseña:</label>
                <input type="password"/>
           </p>
            <p>
                <label for="">Publicación: </label>
                <textarea name="" id="" cols= "30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Color favorito</label>
                <select name="color">
                    <option value="1">Rojo</option>
                    <option value="2">Verde</option>
                    <option value="3">Azul</option>
                </select>
            </p>
            <p>
                <p>
                    <label for="">Selecciona tu rango de edad</label>
                </p>
                <p>
                    <input type="radio" name="edad">De 18 a 22
                </p>
                <p>
                    <input type="radio" name="edad">De 23 a 25
                </p>

                <p>
                    <input type="radio" name="edad">De 25 a 28
                </p>
            </p>

            <button type="submit"> Guardar datos</button>
            
        </form>
    </body>
</html>
